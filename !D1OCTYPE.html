    <section id="about">
        <h2>About Alternative Cancer Treatments</h2>
        <p>Alternative cancer treatments include therapies outside of conventional medicine. While some may help improve quality of life or complement traditional treatments, it’s essential to consult healthcare providers before trying any new approach.</p>
    </section>
    <section id="treatments">
        <h2>Common Alternative Treatments</h2>
        <ul>
            <li><strong>Nutritional Therapy:</strong> Customized diets and supplements believed to support immune health.</li>
            <li><strong>Herbal Medicine:</strong> Use of herbs like turmeric, green tea, and mistletoe, though evidence varies.</li>
            <li><strong>Mind-Body Practices:</strong> Meditation, acupuncture, and yoga to reduce stress and boost well-being.</li>
            <li><strong>Hyperthermia:</strong> Using heat to target cancer cells.</li>
            <li><strong>Probiotic Treatments:</strong> Supporting gut health to strengthen immunity.</li>
        </ul>
    </section>
    <section id="safety">
        <h2>Safety & Precautions</h2>
        <p>Many alternative treatments lack rigorous scientific testing. Always consult your healthcare team before starting any new therapy. Some alternative treatments may interact with conventional treatments or have side effects.</p>
    </section>
